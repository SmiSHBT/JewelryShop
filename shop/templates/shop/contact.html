{% extends 'shop/base.html' %}
{% load i18n %}
{% block title %}{% trans "Контакты" %}{% endblock %}

{% block content %}
<h2>{% trans "Наш магазин" %}</h2>
<p>{% trans "Вы можете найти нас по адресу" %}: 
    <strong>{% trans "г. Ташкент, Мирзо Турсунзода 14, ТРЦ Golden Life" %}</strong>
</p>

<div id="map" style="width: 100%; height: 400px; border-radius: 12px; margin-top: 20px;"></div>

<style>
    .leaflet-control-attribution {
        display: none !important;
    }
</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([41.22293, 69.20785], 17);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors',
  }).addTo(map);

  L.marker([41.22293, 69.20785])
    .addTo(map)
    .bindPopup('{% trans "ТРЦ Golden Life, Ташкент" %}')
    .openPopup();
</script>
{% endblock %}
